<!DOCTYPE html>
<html>
  <head>
    <title>smieszne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/site_media/bootstrap/css/bootstrap.css" rel="stylesheet"  media="screen">
    <link rel="stylesheet" type="text/css" href="/site_media/css/style.css" />
  </head>
  <body>
  	<div class="container">
  		{% for image in images %}
	  		<div class="image_container">
				<div class="image">
					<img class="img-rounded" src="{{ image.image.url }}" alt="image">
				</div>
			</div>
		{% endfor %}
		<div class="pages_list"> 
			{% for page in pages_list %}
				{% if page == current_page %}
					<a href="/{{page}}" class="btn btn-primary">{{page}}</a>
				{% else %}
					<a href="/{{page}}" class="btn">{{page}}</a>
				{% endif %}
			{% endfor %}
		</div>
	 </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/site_media/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
